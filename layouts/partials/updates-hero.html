{{ with .Site.Data.updates.hero }}
<section class="header" id="updates-hero">
  <div class="hero-image">
    {{ if ne .mobile_bg_image "" }}
    <img
      class="d-none d-md-block"
      src="{{ .bg_image | relURL }}"
      alt="background"
    />
    <img
      class="d-md-none"
      src="{{ .mobile_bg_image | relURL }}"
      alt="background"
    />
    {{ else }}
    <img src="{{ .bg_image | relURL }}" alt="background" />
    {{ end }}
  </div>
  <div class="container">
    <div class="row content">
      <div class="col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2 head-container">
        <div class="head-holder">
          <h1 class="introduction">{{ .title | safeHTML }}</h1>
          <div class="animated-text">
            <strong class="cd-headline clip">
              <span class="cd-words-wrapper">
                {{ range $index, $elements:= .occupations }}
                  {{ if eq $index 0 }}
                  <b class="is-visible">{{ . }}</b>
                  {{ else }}
                  <b>{{ . }}</b>
                  {{ end }}
                {{ end }}
              </span>
            </strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
