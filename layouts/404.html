<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Rubik', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .error-container {
        max-width: 800px;
        padding: 2rem;
      }
      .explosion-img {
        width: 30% !important;
        height: auto !important;
        max-width: 30% !important;
        max-height: 30vh !important;
        margin: 0 auto 2rem auto !important;
        padding: 0 !important;
        display: block !important;
        position: relative !important;
        transform-origin: center center;
        animation: pulse 2s infinite;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ff4d4d;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 4rem;
      }
      a {
        color: #ff4d4d;
        text-decoration: none;
        border: 1px solid #ff4d4d;
        padding: 0.5rem 1.5rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      a:hover {
        background-color: #ff4d4d;
        color: #000;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img src="/images/explosion.png" alt="Explosion" class="explosion-img">
      <h1>404</h1>
      <p>It looks like the page you're visiting was destroyed by a failed rocket...</p>
      <a href="/">Return to Safety</a>
    </div>
  </body>
</html>
