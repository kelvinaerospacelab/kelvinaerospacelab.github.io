# Hero Area for Updates Page
hero:
  title: "<span class='title-kelvin'>UPDATES</span> & NEWS"
  
  # animated text loop
  occupations:
    - 'Latest news and announcements'
    - 'Stay updated with our progress'
    - 'Follow our journey'

  # hero background image
  bg_image: 'images/aurora.png'
  # optional mobile breakpoint background
  mobile_bg_image: 'images/aurora.png'

# Updates section configuration
updates:
  enable: true
  title: "Latest News & Updates"
  subtitle: "Stay updated with our latest developments and news"
  button:
    enable: true
    label: "View All Updates"
    link: "/updates/"

# Latest updates to be shown on the homepage (optional)
latest_updates:
  enable: true
  title: "Recent Updates"
  show_items: 3  # Number of recent updates to show
